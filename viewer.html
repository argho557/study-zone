<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PDF Viewer</title>
  <style>
    :root{
      --bg:#0b0e13; --bar:#101520; --accent:#22e6cf; --text:#e9eef5; --muted:#9aa4b2;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);display:flex;flex-direction:column}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:12px 16px;background:var(--bar);border-bottom:1px solid rgba(255,255,255,.06);
      position:sticky;top:0;z-index:10;
    }
    .title{font-weight:800;letter-spacing:.2px}
    .file-name{color:var(--muted);font-size:14px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:60vw}
    .btn{
      padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.12);
      background:#0f151f;color:#fff;font-weight:700;text-decoration:none;display:inline-flex;gap:8px;align-items:center;
    }
    .btn:hover{border-color:var(--accent)}
    .frame-wrap{flex:1;min-height:0}
    iframe{border:0;width:100%;height:100%}
    .fallback{padding:18px}
    .fallback a{color:var(--accent)}
  </style>
</head>
<body>
  <div class="topbar">
    <div>
      <div class="title">PDF Viewer</div>
      <div class="file-name" id="fileName"></div>
    </div>
    <div>
      <a class="btn" id="downloadLink" download>⬇️ Download</a>
    </div>
  </div>

  <div class="frame-wrap" id="viewer"></div>

  <div class="fallback" id="fallback" style="display:none">
    Couldn’t load the PDF inline. <a id="directLink" target="_blank">Open directly</a>.
  </div>

  <script>
    // Get ?file=... from URL
    const params = new URLSearchParams(location.search);
    const file = params.get('file');

    const viewer = document.getElementById('viewer');
    const downloadLink = document.getElementById('downloadLink');
    const directLink = document.getElementById('directLink');
    const fileNameEl = document.getElementById('fileName');
    const fallback = document.getElementById('fallback');

    if(!file){
      fileNameEl.textContent = "No file specified.";
    } else {
      fileNameEl.textContent = decodeURIComponent(file).split('/').pop();
      downloadLink.href = file;       // enables direct download
      directLink.href = file;

      // Try to show inline via iframe (browser PDF viewer)
      const iframe = document.createElement('iframe');
      iframe.src = file;
      iframe.onload = () => { /* loaded */ };
      iframe.onerror = () => { fallback.style.display = 'block'; };
      viewer.appendChild(iframe);
    }
  </script>
</body>
</html>
